{% extends 'photo_portfolio_app/base.html' %}
{% load static %}

{% block content %}
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url('static/photo_portfolio_app/images/hero_bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" data-aos="fade-up">
            <h1>About Me</h1>
          </div>
        </div>
      </div>
    </div>

  
<!---------------------ABOUT ME ----------------------------------------------->

    <div class="site-section" data-aos="fade">
      <div class="container">
        <div class="row mb-5">
          {% for item in about_me %}
            <div class="col-md-6  mb-5">
              <img src="{{ item.thumbnail.url }}" alt="Images" class="img-fluid">
            </div>
            <div class="col-md-5 ml-auto">
              <h3 class="text-black mb-3">{{ item.title }}</h3>
              <p>{{ item.description|safe }}</p>
            </div>
          {% endfor %}
          </div>
      </div>
    </div>
<!---------------------ABOUT ME END ----------------------------------------------->

<!---------------------MY SKILLS  ----------------------------------------------->
    <div class="site-section pt-0" data-aos="fade">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">
            <h2 class="text-black">My Skills</h2>
          </div>
        </div>
        {% for item in skills %}
        <div class="row">
          <div class="col-md-12">
            <h2 class="h5">{{ item.skill }}</h2>
            <div class="progress mb-4">
              <div class="progress-bar" role="progressbar" style="width: {{ item.percentage }}%;" aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">{{ item.percentage }}%</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
