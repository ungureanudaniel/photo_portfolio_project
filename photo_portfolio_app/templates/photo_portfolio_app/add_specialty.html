{% extends 'photo_portfolio_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!--------------------------------------------------ADD CATEGORY START ---------------------------------------------- -->
{% if user.is_authenticated %}
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url('static/photo_portfolio_app/images/hero_bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" data-aos="fade-up">
            <h1>Add Specialties</h1>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section" data-aos="fade">
      <div class="container-fluid">

        <div class="add_specialty_container row justify-content-center">
          <div class="add_specialty_col col-md-7">
                <form action="." method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                 {{ form|crispy }}
                 <button type="submit" value="Save" class="btn btn-primary ml-5 py-3 px-5 text-white">Save</button>

            </div>
        </div>

      </div>
    </div>
{% else %}
    <h3 class="text-danger">You're not logged in!</h3>
{% endif %}


{% endblock %}
