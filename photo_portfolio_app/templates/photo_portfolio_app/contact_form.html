
{% load static %}

<div class="">
  <form action="/" method="POST" class="contact_form">
   {% csrf_token %}

    <div class="row form-group">
      <div class="col-md-6 mb-3 mb-md-0">
        <label for="fname">First Name</label>
        <input type="text" name="message-fname" id="fname" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" name="message-lname" id="lname" class="form-control">
      </div>
    </div>

    <div class="row form-group">

      <div class="col-md-12">
        <label for="email">Email</label>
        <input type="email" name="message-email" id="email" class="form-control">
      </div>
    </div>

    <div class="row form-group">

      <div class="col-md-12">
        <label for="subject">Subject</label>
        <input type="text" name="message-subject" id="subject" class="form-control">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-12">
        <input type="submit" value="Send Message" class="btn btn-primary py-2 px-4 text-white">
      </div>
    </div>


  </form>
</div>
