{% extends 'photo_portfolio_app/base.html' %}
{% load static %}

{% block content %}
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url('images/hero_bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center" data-aos="fade-up">
            <h1>Sea Creatures</h1>
            <p class="caption">36 Pictures / Nature</p>
          </div>
        </div>
      </div>
    </div>

  

<div class="site-section"  data-aos="fade">
    <div class="container">

        <i class="row no-gutters" id="lightgallery">
            {% for item in single_photo %}
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="{{ item.image.url }}"
                 data-sub-html="<h4>{{ item.image_title }}</h4><p>{{ item.description|safe }}</p>">
                <a href="#"><img src="{{ item.image.url }}" alt="IMage" class="img-fluid"></a>
                {% if user.is_authenticated %}
                  <a href="{% url 'edit_photo' item.pk %}"><i class="fa fa-pencil text-danger"></i></a>
                  <a href="{% url 'delete_photo' item.pk %}"><i class="fa fa-trash text-danger"></i></a>
                  {% endif %}
            </div>
        </i>
            {% endfor %}

    </div>
</div>


   <div class="py-3 mb-5 pt-5">
     <div class="container">
       <div class="row">
         <div class="col-md-12 d-md-flex align-items-center">
           <h2 class="text-black mb-5 mb-md-0 text-center text-md-left">Need a photographer?</h2>
           <div class="ml-auto text-center text-md-left">
            <a href="contact.html" class="btn btn-danger py-3 px-5 rounded">Contact Me</a>
           </div>
         </div>
       </div>
     </div>
   </div>

{% endblock %}
